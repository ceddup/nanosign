<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Make your Nano Sign</title><meta name="description" content="demo for kjua (https://larsjung.de/kjua/)"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="shortcut icon" type="image/png" href="dummy.png"><link rel="apple-touch-icon-precomposed" type="image/png" href="dummy.png"><link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"><link href="styles.css" rel="stylesheet"><script src="../kjua-0.1.2.min.js"></script><script src="scripts.js"></script></head><body><div id="container"></div><div class="control left"><a id="banner" href="http://nanosign.org">NanoSign 0.0.1</a><hr><label for="render">RENDER MODE</label><select id="render"><option value="image" selected="selected">image</option><option value="canvas">canvas</option></select><label for="crisp">CRISP</label><select id="crisp"><option value="true" selected="selected">true</option><option value="false">false</option></select><hr><label for="size">SIZE:</label><input id="size" type="range" value="400" min="100" max="1000" step="50"><label for="width">WIDTH:</label><input id="width" type="range" value="3" min="1" max="10" step="1"><label for="fill">FILL</label><input id="fill" type="color" value="#498AC7"><label for="back">BACK</label><input id="back" type="color" value="#ffffff"><label for="text">CONTENT</label><textarea id="text">xrb:xrb_3955mshdeaoda1nbgpuj6wiq4x967jky1c435odafpi5qpphiiye6owze4yz</textarea><hr><label for="minversion">MIN VERSION:</label><input id="minversion" type="range" value="1" min="1" max="10" step="1"><label for="eclevel">ERROR CORRECTION LEVEL</label><select id="eclevel"><option value="L">L - low (7%)</option><option value="M">M - medium (15%)</option><option value="Q">Q - quartile (25%)</option><option value="H" selected="selected">H - high (30%)</option></select><label for="quiet">QUIET ZONE:</label><input id="quiet" type="range" value="1" min="0" max="4" step="1"><label for="rounded">ROUNDED CORNERS:</label><input id="rounded" type="range" value="100" min="0" max="100" step="10"></div><div class="control right"><label for="item">ITEM</label><select id="item"><option value="0">item 1</option><option value="1">item 2</option><option value="2">item 3</option><option value="3">item 4</option><option value="4">item 5</option><option value="5">item 6</option><option value="6">item 7</option></select><label for="mode">MODE</label><select id="mode"><option value="label" selected="selected">label</option><option value="image">image</option></select><hr><label for="msize">SIZE:</label><input id="msize" type="range" value="20" min="0" max="40" step="1"><label for="mposx">POS X:</label><input id="mposx" type="range" value="9" min="0" max="100" step="1"><label for="mposy">POS Y:</label><input id="mposy" type="range" value="50" min="0" max="100" step="1"><hr><label for="label">LABEL</label><input id="label" type="text" value="NANO"><label for="font">FONT NAME</label><input id="font" type="text" value="Nunito"><!-- label(for='fontweight') FONT WEIGHT--><!-- input#fontweight(type='text', value='300')--><label for="fontcolor">FONT COLOR</label><input id="fontcolor" type="color" value="#000000"><hr><label for="image">IMAGE</label><input id="image" type="file"></div><img id="img-buffer" src="dummy.png"></body></html>
